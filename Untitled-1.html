<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games Hub</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: rgb(0,0,0);
            background: linear-gradient(90deg, rgba(0,0,0,1) 0%, rgba(0,28,21,1) 38%, rgba(0,255,190,1) 74%, rgba(0,203,255,1) 100%);
            color: white;
        }
        
        header {
            margin-bottom: 20px;
        }
        
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
        }
        
        button:hover {
            background-color: #555;
        }
        
        #game-container {
            margin-top: 20px;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
        }
        
        .square {
            width: 100px;
            height: 100px;
            background-color: #ff9595;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: rgb(255, 255, 255);
            cursor: pointer;
        }
        
        .memory-card {
            width: 60px;
            height: 80px;
            background-color: #ff0000;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5em;
            margin: 5px;
            cursor: pointer;
        }
        
        .memory-card.flipped {
            background-color: #ff0000;
        }
        
    </style>
</head>
<body>
    <header>
        <h1>Games HubðŸ˜Š</h1>
        <button id="tictactoe-btn">Play Tic Tac Toe</button>
        <button id="rock-paper-scissors-btn">Play Rock Paper Scissors</button>
        <button id="memory-game-btn">Play Memory Game</button>
        <button id="random-game-btn">Play Random Game</button>
    </header>
    <main>
        <div id="game-container"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
